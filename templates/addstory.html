{% block center %}
<form name="add_story" method="post">
	<div class="error">{{error}}</div>
	
	<div>
		<label for="title">title</label>
	</div>
	<input name="title" autofocus maxlength="200" value="{{title}}">
	
	<div>
	<label for="summary">brief summary</label>
	</div>
	<textarea name="summary" maxlength="490" rows="2">{{summary}}</textarea>

	<label for="story">story</label>
	<textarea id="story" name="story" maxlength="100000" rows="20">{{story}}</textarea>
	
	<div>
		<label for="video_url">youtube video url (optional)</label>
	</div>
	<input name="video_url" maxlength="500" value="{{video_url}}">

	<select name="difficulty" size="1">
		<option value="" disabled selected>Choose difficulty</option>
		<option value="Beginner">Beginner</option>
		<option value="Intermediate">Intermediate</option>
		<option value="Advanced">Advanced</option>
	</select>
	
	<input type="submit" value="Start reading it!" id="submit_story">

</form>
{% endblock %}
